<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Library</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
	<div>
		<form th:action="@{/logout}" method="post">
			<p>
				Welcome <b>[[${#request.userPrincipal.principal.username}]]</b>
			</p>
			<input type="submit" value="Sign Out" />
		</form>
	</div>
	<div>
		<h1>List of Books</h1>
	</div>
	
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Book ID</th>
					<th>Title</th>
					<th>Author</th>
					<th>Pages</th>
					<th>Class</th>
                    <th>Available</th>
				</tr>
			</thead>
			<tbody>

                <form th:action="@{/library}">
                    Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
                    &nbsp;
                    <input type="submit" value="Search" />
                    &nbsp;
                    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
                </form>
                
                <script type="text/javascript">
                    function clearSearch() {
                        window.location = "[[@{/library}]]";
                    }
                </script>

                <br><br>

				<tr th:each="book: ${listBooks}">
					<td th:text="${book.id}">Book ID</td>
					<td th:text="${book.title}">Title</td>
					<td th:text="${book.author}">Author</td>
					<td th:text="${book.pages}">Pages</td>
					<td th:text="${book.category}">Class</td>
                    <td>
                        <a th:if="${book.borrows.size == 0}" th:href="@{/borrow?book={book} (book=${book.id})}">Borrow</a>
                        <span th:if="${book.borrows.size > 0}">Not in stock</span>
                    </td>
                </tr>
				
			</tbody>
		</table>
	</div>
	
</div>
</body>
</html>
